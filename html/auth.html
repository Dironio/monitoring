<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="auth.css">
    <title>Рега</title>
</head>

<body>

    <header class="header">
        <h2 class="header__logo">Анализ и мониторинг поведения</h2>
        <div class="header__info-user">
            <button class="header__btn">Мои товары</button>
            <p class="header__role">Аналитик</p>
            <img class="header__img" src="/frontend/public/assets/user.svg" alt="">
        </div>
    </header>

    <main class="main">
        <div class="wrapper">
            <div class="bg-white">
                <h2 class="auth__title">Регистрация аккаунта</h2>
                <form class="auth__items">

                    <div class="item-initials">
                        <div class="initials__name">
                            <p class="inititals__first-name">Имя</p>
                            <input type="text" class="inititals__name-input">
                        </div>
                        <div class="initials__name">
                            <p class="inititals__first-name">Фамилия</p>
                            <input type="text" class="inititals__name-input">
                        </div>
                    </div>

                    <!-- <div class="item-initials">
                        <div class="initials__name">
                            <p class="inititals__first-name">Пол</p>
                            <input type="text" class="inititals__name-input">
                        </div>
                        <div class="initials__name">
                            <p class="inititals__first-name">Дата рождения</p>
                            <input type="text" class="inititals__name-input">
                        </div>
                    </div> -->


                    <div class="item-initials">
                        <div class="initials__name">
                            <p class="inititals__first-name">Эл. почта</p>
                            <input type="text" class="inititals__name-input">
                        </div>
                        <div class="initials__name">
                            <p class="inititals__first-name">Логин</p>
                            <input type="text" class="inititals__name-input">
                        </div>
                    </div>

                    <div class="item-initials">
                        <div class="initials__name">
                            <p class="inititals__first-name">Придумайте пароль</p>
                            <input type="text" class="inititals__name-input">
                        </div>
                        <div class="initials__name">
                            <p class="inititals__first-name">Повторите пароль</p>
                            <input type="text" class="inititals__name-input">
                        </div>
                    </div>

                    <div class="auth__signup">
                        <button class="auth__signup-btn">Зарегистрироваться</button>
                    </div>
                </form>
                <p class="auth__question">Нет аккаунта?</p>
                <div class="auth__login">
                    <p class="auth__login-p">Войти</p>
                    <!-- <button class="auth__login-btn">Войти</button> -->
                </div>
            </div>
        </div>
    </main>
</body>

</html>
